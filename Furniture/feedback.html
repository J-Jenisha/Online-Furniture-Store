<!doctype html>
<html>
    <head><title>feedback</title></head>
    <link rel="stylesheet"href="feedback.css">
    <style>
        body{
            background-color: white;

        }
    </style>
    <body>
        <nav>
            <img src="BF LOGO.jpg" alt="logo" height="80" width="100">
              <ul>
                  <li>FEEDBACK AND QUERRIES</li>
                  </ul>
                  </nav>
                  
        <center>
            <img src="https://i.pinimg.com/originals/6f/3b/38/6f3b3806dcc9e88b073ac1fd0d38b699.jpg" height="400" width="1100">
        </center>
        <br><br><hr>
        <form style="text-align:center; ">
            <h1>CUSTOMER FEEDBACK:-</h1><hr>
            <h3>COMFORT OF THIS PRODUCT:-</h3>
            <h5><input type="radio" name="food"value= "good"/>GOOD
            <input type="radio" name="food"value= "bad"/>BAD
            <input type="radio" name="food"value= "very poor"/>VERY POOR</h5>
            <h3>QUALITY:-</h3>
            <h5><input type="radio" name="quality"value="good"/>GOOD
            <input type="radio" name="quality"value= "bad"/>BAD
            <input type="radio" name="quality"value= "very poor"/>VERY POOR</h5>
            <h3>PACKAGE:-</h3>
            <h5><input type="radio" name="package"value= "good"/>GOOD
            <input type="radio" name="package"value= "bad"/>BAD
            <input type="radio" name="package"value= "very poor"/>VERY POOR</h5>
            <h3>RATE OF THIS PRODUCT?:-</h3>
            <input type="number" name="rating">
            <h3>YOUR COMMENTS:-</h3><br>
            <textarea name="comments" placeholder="Type here...." rows="15" cols="50">
            </textarea><br><br>
            <h3>WOULD YOU RECOMMEND THIS PRODUCT?</h3>
            <h5><input type="radio" name="product"value= "yes"/>YES
            <input type="radio" name="product"value= "no"/>NO
            <input type="radio" name="product"value= "iam not sure"/>I AM NOT SURE</h5><br><br>
            <button><a href="BF LOGO.jpg">SUBMIT</a></button>
            </form>
    </body>
</html>
